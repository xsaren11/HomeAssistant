map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: command_line
    name: SSL ETA
    unit_of_measurement: days
    scan_interval: 10800
    command: "ssl-cert-check -b -c /etc/letsencrypt/live/homeassistant-srokak.duckdns.org/cert.pem | awk '{ print $NF }'"
  - platform: wunderground
    api_key: !secret wunderground_api_key
    monitored_conditions:
      - temp_high_1d_c
      - temp_c
      - relative_humidity
      - temp_low_1d_c
      - precip_1d
      - precip_1d_mm
      - wind_kph
      - wind_1d_kph
      - alerts
  - platform: time_date
    display_options:
        - 'time'
        - 'date'
  - platform: mqtt
    state_topic: "owntracks/srokak/SrokaK"
    name: "Xiaomi Redmi Note 4"
    icon: mdi:battery
    unit_of_measurement: "%"
    value_template: '{{ value_json.batt }}'
  - platform: mqtt
    state_topic: "owntracks/srokaa/SrokaA"
    name: "Samsung Galaxy S7"
    icon: mdi:battery
    unit_of_measurement: "%"
    value_template: '{{ value_json.batt }}'
  - platform: template
    sensors:
      motion_sensor:
        friendly_name: 'Motion Sensor'
        value_template: '{{ states.zwave.fibaro_system_fgms001zw5_motion_sensor.attributes.battery_level }}'
        unit_of_measurement: "%"
